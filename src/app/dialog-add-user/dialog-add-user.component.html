<div class="dialog-container">

    @if (loading) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }

    <div class="profile-header">
        <h1>ADD CLIENT</h1>
    </div>

    <div mat-dialog-content class="field-area">
        <div>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Company</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.company" matInput placeholder="" required>
                </mat-form-field>
            </div>
        </div>

        <div>
            <mat-form-field class="mr-16" appearance="fill">
                <mat-label>First name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" #firstNameInput="ngModel" matInput placeholder=""
                       required pattern="^[a-zA-ZÀ-ÿ\-']{2,}$">
                <mat-error *ngIf="firstNameInput.invalid && firstNameInput.touched">
                    Please enter a valid name!
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" #lastNameInput="ngModel" matInput placeholder=""
                       required pattern="^[a-zA-ZÀ-ÿ\-']{2,}$">
                <mat-error *ngIf="lastNameInput.invalid && lastNameInput.touched">
                    Please enter a valid name!
                </mat-error>
            </mat-form-field>
        </div>

        <div>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>E-Mail</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.mail" #emailInput="ngModel" matInput placeholder=""
                           required email>
                    <mat-error *ngIf="emailInput.invalid && emailInput.touched">
                        Please enter a valid email address!
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Phone</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.phone" #phoneInput="ngModel" matInput placeholder=""
                           pattern="^(\+?\d{1,4}[-.\s]?)?(\(?\d{1,4}\)?[-.\s]?)?\d{3,5}[-.\s]?\d{3,5}[-.\s]?\d{1,6}$">
                    <mat-error *ngIf="phoneInput.invalid && phoneInput.touched">
                        Please enter a valid phone number!
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <div>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Birthday</mat-label>
                <input [disabled]="loading" [(ngModel)]="this.birthDate" matInput [matDatepicker]="picker" placeholder="">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Street & House No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="">
            
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" #zipCodeInput="ngModel" matInput placeholder=""
                       pattern="^\d{4,10}$">
                <mat-error *ngIf="zipCodeInput.invalid && zipCodeInput.touched">
                    Please enter a valid zip code!
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="">
            
            </mat-form-field>
        </div>

        <div>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Country</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.country" matInput placeholder="">
                
                </mat-form-field>
            </div>
        </div>
    </div>

    <mat-dialog-actions class="button-area">
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button class="save-button" mat-button [disabled]="!isFormValid()" (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>

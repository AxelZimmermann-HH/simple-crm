@if (loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}


<div class="dialog-container">

    <h2 mat-dialog-title>EDIT COMPANY NAME</h2>


    <div mat-dialog-content class="field-area">

        <div>
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>E-Mail</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.company" matInput placeholder="">
                
                </mat-form-field>
            </div>
        </div>

        
    </div>





    <mat-dialog-actions class="button-area">
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>


</div>

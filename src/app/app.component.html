<mat-drawer-container class="mat-drawer-container">

  <!-- SIDEBAR -->
  <mat-drawer #drawer class="sidenav" [mode]="drawerMode" [opened]="drawerOpened">
    <div class="sidenav-top">
      <div (click)="toggleDrawer()" routerLink="/" routerLinkActive="active" class="logo">
        <img src="assets/logo-crm2.png" alt="Logo">
      </div>
      <ul>
        <li (click)="toggleDrawer()" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> 
          <mat-icon>dashboard</mat-icon>Dashboard
        </li>
        <li (click)="toggleDrawer()" routerLink="/user" routerLinkActive="active">
          <mat-icon>person</mat-icon>Clients
        </li>
      </ul>
    </div>

    <div class="sidenav-bottom">
      <a (click)="toggleDrawer()" routerLink="/imprint" routerLinkActive="active">Imprint</a>
      <a (click)="toggleDrawer()" routerLink="/privacy" routerLinkActive="active">Privacy Policy</a>
    </div>
  </mat-drawer>

  <!-- TOP BAR -->
  <div class="sidenav-content">
    <mat-toolbar>
      <button mat-icon-button (click)="drawer.toggle()" class="icon">
        <mat-icon>menu</mat-icon>
      </button>

      <img routerLink="/" routerLinkActive="active" src="assets/logo-crm2.png" alt="">
    </mat-toolbar>

    <!-- ROUTER CONTENT -->
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>

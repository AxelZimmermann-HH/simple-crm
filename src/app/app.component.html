

<mat-drawer-container class="mat-drawer-container" autosize>
  
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <img src="../assets/logo-crm.png" alt="">
    <p>Auto-resizing sidenav</p>
    @if (showFiller) {
      <p>Lorem, ipsum dolor sit amet consectetur.</p>
    }
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      
        <button mat-icon-button (click)="drawer.toggle()" class="icon">
          <mat-icon>menu</mat-icon>
        </button>
        
        <span>SIMPLE CRM</span>
    </mat-toolbar>
    
  </div>

</mat-drawer-container>

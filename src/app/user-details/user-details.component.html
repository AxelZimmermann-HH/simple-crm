<mat-card class="profile-header">

    <button (click)="getBack()" [matMenuTriggerFor]="nameMenu" class="button-left-bottom-corner" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <img src="assets/profile-placeholder.jpg" alt="">
    <div *ngIf="user" class="header-infos">
        <h1>{{ user.company }}</h1>
        <p></p>
    </div>
    
    <button [matMenuTriggerFor]="nameMenu" class="button-right-bottom-corner" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #nameMenu="matMenu">
        <button (click)="openNameDialog()" mat-menu-item>Edit</button>
    </mat-menu>
    
</mat-card>




<mat-card class="profile-information">
    
    <mat-card-header>
        <mat-card-title>CONTACT PERSON</mat-card-title>
        <button [matMenuTriggerFor]="addressMenu" class="button-right-corner" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #addressMenu="matMenu">
            <button (click)="openContactPersonDialog()" mat-menu-item>Edit</button>
        </mat-menu>

    </mat-card-header>

    <mat-card-content class="profile-address">
        <b>{{user.firstName}} {{user.lastName}}</b> <br>
        {{ user.mail }} <br>
        {{ user.phone }}
    </mat-card-content>
    
</mat-card>





<mat-card class="profile-information mt-35">
    
    <mat-card-header>
        <mat-card-title>ADDRESS</mat-card-title>
        <button [matMenuTriggerFor]="addressMenu" class="button-right-corner" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #addressMenu="matMenu">
            <button (click)="openAddressDialog()" mat-menu-item>Edit</button>
        </mat-menu>

    </mat-card-header>

    <mat-card-content class="profile-address">
        {{user.street}} <br>
        {{ user.zipCode }} {{ user.city }} <br>
        {{ user.country }}
    </mat-card-content>
    
</mat-card>
